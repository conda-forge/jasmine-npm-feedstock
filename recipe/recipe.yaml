context:
  version: "5.10.0"

package:
  name: jasmine-npm
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/jasmine/-/jasmine-${{ version }}.tgz
  sha256: 9a0337b60ac375c0cd6248376f652385769566ac1490da660e7f31ec47841317

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - jasmine help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: CLI for Jasmine, a simple JavaScript testing framework for browsers and Node
  homepage: https://github.com/jasmine/jasmine-npm
  repository: https://github.com/jasmine/jasmine-npm

extra:
  recipe-maintainers:
    - danielnachun
