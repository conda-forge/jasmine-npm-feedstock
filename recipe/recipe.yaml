context:
  version: "5.7.0"

package:
  name: jasmine-npm
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/jasmine/-/jasmine-${{ version }}.tgz
  sha256: 0da2488e4a414a43a5e07dc21b8f2e52115687cb6e0b67ebcd274e590daccaef

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - jasmine help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: CLI for Jasmine, a simple JavaScript testing framework for browsers and Node
  homepage: https://github.com/jasmine/jasmine-npm
  repository: https://github.com/jasmine/jasmine-npm

extra:
  recipe-maintainers:
    - danielnachun
