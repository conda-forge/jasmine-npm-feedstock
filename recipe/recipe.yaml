context:
  version: "5.12.0"

package:
  name: jasmine-npm
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/jasmine/-/jasmine-${{ version }}.tgz
  sha256: 1ffcefc7c30370171f12789061057d15e965700740c15bda0698e15e08d91eaf

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - jasmine help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: CLI for Jasmine, a simple JavaScript testing framework for browsers and Node
  homepage: https://github.com/jasmine/jasmine-npm
  repository: https://github.com/jasmine/jasmine-npm

extra:
  recipe-maintainers:
    - danielnachun
